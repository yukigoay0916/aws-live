.overlay {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.9);
  overflow-x: hidden;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;

  <div class="container">
    <form action="/emp" autocomplete="on" method = "POST" enctype="multipart/form-data">

    <div class="row">
      <div class="col-25">
        <label for="fname" class="labelTp">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="first_name" name="first_name" placeholder="First name.." class="inputTp">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname" class="labelTp">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="last_name" name="last_name" placeholder="Last name.."  class="inputTp">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="subject" class="labelTp">Education</label>
      </div>
      <div class="col-75">
        <input type="text" id="education" name="education" placeholder="Education "  class="inputTp">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="state" class="labelTp">State</label>
      </div>
      <div class="col-75">
        <select id="location" name="location"  class="inputTp">
          <option value="Kedah">Kedah</option>
          <option value="Perak">Perak</option>
          <option value="usa">Perlis</option>
          <option value="australia">Pulau Penang</option>
          <option value="canada">Kelantan</option>
          <option value="usa">Johor</option>
          <option value="australia">Melaka</option>
          <option value="canada">Negeri Sembilan</option>
          <option value="canada">Terengganu</option>
          <option value="usa">Sabah</option>
          <option value="usa">Sarawak</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="position" class="labelTp">Position</label>
      </div>
      <div class="col-75">
        <select id="pstn" name="state" class="inputTp">
          <option value="manager">Sales Manager</option>
          <option value="junior">Junior Agent</option>
          <option value="senior">Senior Agent</option>
        </select>
      </div>
    </div>
    
      <div class="row">
        <div class="col-25">
          <label for="position" class="labelTp">File</label>
        </div>
        <div class="col-75">
          <input type="file" name="emp_image_file" placeholder="Upload employee photo" style="margin-top: 10px;"  class="inputTp">
        </div>
      </div>
    <br>
    <button type="submit" formaction="/edit" style="background: grey; height: 45px; width: 200px; color:white; font:oblique;">GET EMPLOYEE INFORMATION</button><br><br>

    <div class="sub">
      <input type="submit" value="Submit" id="submit">
    </div>
    </form>
